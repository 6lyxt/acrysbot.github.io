<!DOCTYPE html>
<html lang="en" dir="ltr">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $.getJSON('https://raw.githubusercontent.com/wtf6yte/acrysbot/master/json/commands.json', function(data) {
        var all = "";
        var colorall = "";
        var funall = "";
        var miscall = "";
        var gameall = "";
        var marketall = "";
        var moderationall = "";
        

    for(var i = 0; i < data.length; i++){
        var name = data[i].name.replace('<', '&lt;').replace('>', '&gt;');
        var desc = data[i].description.replace('<', '&lt;').replace('>', '&gt;');
        var cat = data[i].category.replace('<', '&lt;').replace('>', '&gt;');
        var args = data[i].arguments.replace('<', '&lt;').replace('>', '&gt;');
        console.log(data[i]);
		
		var arguments = "";
		if(args != "") arguments = `<br><b>Arguments</b>: ${args}`;		

        switch(cat){
            case "fun":
            var text = `<b>Name</b>: ${name}${arguments}<br><b>Description</b>: ${desc}<br><b>Category</b>: ${cat}<br><br><hr><br>`;
            funall = funall + text;
            break;

            case "color":
            var text = `<b>Name</b>: ${name}${arguments}<br><b>Description</b>: ${desc}<br><b>Category</b>: ${cat}<br><br><hr><br>`;
            colorall = colorall + text;
            break;

            case "misc":
            var text = `<b>Name</b>: ${name}${arguments}<br><b>Description</b>: ${desc}<br><b>Category</b>: ${cat}<br><br><hr><br>`;
            miscall = miscall + text;
            break;

            case "game":
            var text = `<b>Name</b>: ${name}${arguments}<br><b>Description</b>: ${desc}<br><b>Category</b>: ${cat}<br><br><hr><br>`;
            gameall = gameall + text;
            break;

            case "market":
            var text = `<b>Name</b>: ${name}${arguments}<br><b>Description</b>: ${desc}<br><b>Category</b>: ${cat}<br><br><hr><br>`;
            marketall = marketall + text;
            break;

            case "moderation":
            var text = `<b>Name</b>: ${name}${arguments}<br><b>Description</b>: ${desc}<br><b>Category</b>: ${cat}<br><br><hr><br>`;
            moderationall = moderationall + text;
            break;

        }
        
                    
    }
    $("#fun p").html(funall); 
    $("#color p").html(colorall); 
    $("#misc p").html(miscall); 
    $("#game p").html(gameall);  
    $("#market p").html(marketall); 
    $("#moderation p").html(moderationall); 

});


function setVisible(id){
    if(document.getElementById(id).style.display == 'none'){
    document.getElementById(id).setAttribute("style","display:inline");
    } else {
        document.getElementById(id).setAttribute("style","display:none");
    }
}
</script>

<head>
    <meta charset="utf-8">
    <title>acrysbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">acrysbot | commands</h1>
            <br>
            <br>

            <h2 onclick="setVisible('fun')"> fun </h2>
